<div class="container">
    <h2> Buyer Registration</h2>
    <form [formGroup]="registrationForm" (ngSubmit)="registrationFormSubmit()">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" class="form-control" id="name" placeholder="Name" formControlName="userName"
            [class.is-invalid]="userName.invalid && userName.touched"/>
            <small class="text-danger" [class.d-none]="userName.valid || userName.untouched">
                Required Field
            </small>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" placeholder="Email" name="username" formControlName="email"
            [class.is-invalid]="email.invalid && email.touched"/>
            <small class="text-danger" [class.d-none]="email.valid || email.untouched">
                    Required Field
            </small>
        </div>

        <div class="form-group">
            <label for="phone">Contact Number:</label>
            <input type="text" class="form-control" id="phone" placeholder="Phone Number" formControlName="phone">
        
        </div>
        <div class="form-group">
            <label for="address">Address:</label>
                <div class="form-group" formGroupName="address">
                    <input type="text" class="form-control" placeholder="House No." formControlName="houseNumber">
                    <input type="text" class="form-control" placeholder="Address Line 1" formControlName="address1">
                    <input type="text" class="form-control" placeholder="Address Line 2" formControlName="address2">
                    <input type="text" class="form-control" placeholder="City" formControlName="city">
                    <input type="text" class="form-control" placeholder="State" formControlName="state">
                    <input type="text" class="form-control" placeholder="Pincode" formControlName="pincode">
                </div>
        </div>
        <div class="form-group">
            <label for="address">Password:</label>
            <input type="password" class="form-control" id="add" placeholder="Password" formControlName="password"
            [class.is-invalid]="password.invalid && password.touched"/>
            <small class="text-danger" [class.d-none]="password.valid || password.untouched">
                    Required Field
            </small>
        </div>
        <button type="submit" class="btn btn-primary" [disabled]="registrationForm.invalid">Register</button>
    </form>  
</div>
