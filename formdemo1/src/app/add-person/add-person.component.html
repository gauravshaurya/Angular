<div class="container-field">
        <h1>Add Person</h1>
        <form #personForm="ngForm" (ngSubmit)="onSubmit()" noValidate>
          {{personForm.value|json}}
          <div class="form-group">
              <label>Person ID:</label>
              <input type="text" class="form-control" name="personId" [(ngModel)]="personObj.personId" #password="ngModel" required 
              [class.is-invalid]="password.invalid && password.touched">
              <small class="text-danger" [class.d-none]="password.valid ||password.untouched">
                Person Id is invalid.
              </small>
          </div>
          <div class="form-group">
            <label>Name</label>
            <input type="text" class="form-control" name="personName" [(ngModel)]="personObj.personName" #name="ngModel" required 
            [class.is-invalid]="name.invalid && name.touched">
            <small class="text-danger" [class.d-none]="name.valid ||name.untouched">
              Name is required....
      
            </small>
          </div>
          <div class="form-group">
            <label>Age:</label>
            <input type="text" class="form-control" name="age" [(ngModel)]="personObj.age" required pattern="\d{2}$" #age="ngModel"
            [class.is-invalid]="age.invalid && age.touched">
            <small class="text-danger" [class.d-none]="age.valid ||age.untouched">
              Age is required and should be only digit
            </small>
          </div>
          <button class="btn btn-primary" type="submit" [disabled]="personForm.form.invalid">Add Person</button>
        </form>
</div>
